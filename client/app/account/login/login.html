<div class="container" id="login-form">
  <div class="text-center">
    <img src="assets/images/streamroot-test_logo.png" style="width: 30%;margin: 30px;">
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading"><h2>Login Form</h2></div>
        <div class="panel-body">

          <form class="form-horizontal" name="form" ng-submit="login(form)" novalidate>
            <div class="form-group">
              <div class="col-xs-12">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-user"></i>
                  </span>
                  <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Email" required>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-12">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-key"></i>
                  </span>
                  <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Password" required>
                </div>
              </div>
            </div>

            <div class="form-group has-error text-center">
              <p class="text-danger" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                Please enter your email and password.
              </p>
              <p class="text-danger" ng-show="form.email.$error.email && submitted">
                Please enter a valid email.
              </p>
              <p class="text-danger" ng-show="form.password.$error.required && !form.email.$error.required && !form.email.$error.email && submitted">
                Please enter your password.
              </p>
              <p class="text-danger">{{ errors.other }}</p>
            </div>


            <div class="panel-footer">
              <div class="clearfix">
                <a ui-sref="signup" class="btn btn-default pull-left">Register</a>
                <button class="btn btn-primary pull-right" type="submit">Login</button>
              </div>
            </div>

          </form>
        </div>
      </div>

      <div class="text-center">
        <!-- <a href="#" class="btn btn-label btn-social btn-facebook mb20 disabled" ng-click="loginOauth('facebook')"><i class="fa fa-fw fa-facebook"></i>Connect with Facebook</a> -->
        <a href="#" class="btn btn-label btn-social btn-twitter mb20" ng-click="loginOauth('twitter')"><i class="fa fa-fw fa-twitter"></i>Connect with Twitter</a>
        <a href="#" class="btn btn-label btn-social btn-googleplus mb20" ng-click="loginOauth('google')"><i class="fa fa-fw fa-twitter"></i>Connect with Google</a>
      </div>
    </div>
  </div>
</div>
